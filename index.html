<!DOCTYPE html>
<html>
<head>
	<title>SDK Create Object Tutorial</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
<!--NAVBAR-->
  <nav>
    <div id="navbar" class="nav-wrapper center">
      <img id="logo" src="public/images/stamplay_logo.png"/>
    </div>
  </nav>

<!--OBJECT OUTPUT-->
  <ul id="objectOutput" class="collection container z-depth-1">
      <li class="collection-item center header"><b>New Object Data</b>
      <li class="collection-item data"><b>Object Name:</b>
      <span id="objectOutputName"></span></li>
      <li class="collection-item data"><b>Dt_Created: </b>
      <span id="objectOutputDate"></span></li>
      <li class="collection-item data"><b>ID: </b>
      <span id="objectOutputID"></span></li>
  </ul>
  <br>
  <br>
<!--CREATE SECTION-->
  <div id="createSection" class="row container z-depth-1">
    <form class="col s12">
      <div class="row">
        <div 
        id="input"
        onclick="reset()" 
        class="input-field col s12">
          <br>
          <input  
          placeholder="Object Name..." 
          id="objectName" 
          type="text">
        </div>
      </div>
      <div class="row center">
        <div class="input-field col s12">
          <a 
          onclick="createObject()" 
          id="btn" 
          class="waves-effect waves-light btn-large">
          <i class="fa fa-plus-circle right"></i>Create Object</a>
        </div>
      </div>
    </form>
  </div>
  <br>

<!--SDK-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.0/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
