<!DOCTYPE html>
<html>
<head>
	<title>SDK Create Object Tutorial</title>
	<link rel="stylesheet" type="text/css" href="public/css/materialize.css">
	<link rel="stylesheet" type="text/css" href="public/css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body class="container-fluid">
<!--NAVBAR-->
  <nav>
    <div id="navbar" class="nav-wrapper z-depth-2">
      <a href="" class="brand-logo center">
        <img id="logo" src="public/images/stamplay_logo.png"/>
      </a>
    </div>
  </nav>
<!--TABS-->
  <div class="row">
    <div class="col s12 tab-row">
      <ul class="tabs">
        <li class="tab col s3">
          <a href="#create" class="active">CREATE OBJECT</a></li>
        <li class="tab col s3">
          <a href="#update">UPDATE OBJECT</a></li>
        <li class="tab col s3">
          <a href="#query">QUERY OBJECT</a></li>
        <li class="tab col s3">
          <a href="#rate">RATE/VOTE</a></li>
      </ul>
    </div>
  </div>
<!--..............................TAB 1...............................-->

<!--CREATED OBJECT OUTPUT-->
<div id="create">
  
  <ul  class="collection container z-depth-1 objectOutput">
      <li class="collection-item center header"><b>New Book Data</b>
      <li class="collection-item data"><b>Book Title:</b>
      <span id="objectOutputName"></span></li>
      <li class="collection-item data"><b>Author:</b>
      <span id="objectOutputAuthor"></span></li>
      <li class="collection-item data"><b>Dt_Created: </b>
      <span id="objectOutputDate"></span></li>
      <li class="collection-item data"><b>ID: </b>
      <span id="objectOutputID"></span></li>
  </ul>
  <br>
  <br>
<!--CREATE OBJECT INPUT-->
  <div class="row container z-depth-1 createSection">
    <form class="col s12">
      <div class="row">
        <div 
        id="input"
        onclick="reset()" 
        class="input-field col s12">
          <br>
          <input  
          placeholder="Book Title..." 
          id="objectName" 
          type="text">
        </div>
      </div>
      <div class="row">
        <div 
        id="input"
        onclick="reset()" 
        class="input-field col s12">
        <br>
        <input  
          placeholder="Author..." 
          id="objectAuthor" 
          type="text">
        </div>
      </div>
      <div class="row center">
        <div class="input-field col s12">
          <a 
          onclick="createObject()" 
          id="btn" 
          class="waves-effect waves-light btn-large">
          <i class="fa fa-plus-circle right"></i>Create Book</a>
        </div>
      </div>
    </form>
  </div>
</div>
<!--..............................TAB 2...............................-->

<!--UPDATED OBJECT OUTPUT-->
<div class="update">
  <ul class="collection container z-depth-1 objectOutput">
      <li class="collection-item center header"><b>Example Book Data</b>
      <li class="collection-item category"><b>Book Title:</b>
      <span id="updateOutputName"></span></li>
      <li class="collection-item category"><b>Author:</b>
      <span id="updateOutputAuthor"></span></li>
      <li class="collection-item category"><b>Dt_Updated: </b>
      <span id="updateOutputDate"></span></li>
      <li class="collection-item category"><b>ID: </b>
      <span id="updateOutputID"></span></li>
  </ul>
  <br>
  <br>
<!--UPDATE OBJECT INPUT-->
  <div class="row container z-depth-1 createSection">
    <form class="col s12">
      <div class='row'>
        <p class="center header"><b>Update Book Data</b></p>
      </div>
      <div class="row">
        <div id="input" class="input-field col s12">
          <input
          placeholder="New Book Title..."  
          id="title" 
          type="text" 
          >
        </div>
        <div id="input" class="input-field col s12">
          <input
          placeholder="New Author..."  
          id="author" 
          type="text" 
          >
        </div>
      </div>
      <div class="row center">
        <div class="input-field col s12">
          <a 
          onclick="updateObject()" 
          id="btn" 
          class="waves-effect waves-light btn-large">
          <i class="fa fa-pencil-square-o right"></i>Update Book</a>
        </div>
      </div>
    </form>
  </div>
</div>
<br>


<!--SDK-->
<script src="//drrjhlchpvi7e.cloudfront.net/libs/stamplay-js-sdk/1.3.0/stamplay.min.js"></script>
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./public/js/materialize.min.js"></script>
<script src="public/app.js"></script>
</body>
</html>
